<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Notice Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<a href="module1.html">Go to Module 1</a>
<a href="module2.html">Go to Module 2</a>

  <!-- Header -->
  <header>
    <h1>Digital Notice Board</h1>
  </header>

  <!-- Search/Filter -->
  <section class="search-bar">
    <input type="text" id="searchInput" placeholder="Search notices...">
  </section>

  <!-- Notices Section -->
  <section class="notices" id="noticeBoard">
    <!-- Notices will appear here dynamically -->
  </section>

  <!-- Upload Notice Section -->
  <section class="upload-section">
    <h2>Post a New Notice</h2>
    <form id="noticeForm">
      <input type="text" id="noticeTitle" placeholder="Notice Title" required>
      <textarea id="noticeDescription" placeholder="Notice Description" required></textarea>
      <select id="noticeCategory" required>
        <option value="">Select Category</option>
        <option value="General">General</option>
        <option value="Event">Event</option>
        <option value="Exam">Exam</option>
      </select>
      <input type="file" id="noticeFile">
      <button type="submit">Post Notice</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Notice Board. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #eef2f3;
  color: #333;
}

/* Header */
header {
  background-color: #0077b6;
  color: white;
  text-align: center;
  padding: 20px;
}

/* Search Bar */
.search-bar {
  margin: 20px auto;
  text-align: center;
}

.search-bar input {
  padding: 10px;
  width: 60%;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Notices */
.notices {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin: 20px;
  padding: 10px;
}

/* Each Notice Card */
.notice-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.notice-card h3 {
  margin-bottom: 10px;
}

.notice-card p {
  margin-bottom: 5px;
  font-size: 14px;
}

.notice-card .category {
  background-color: #caf0f8;
  display: inline-block;
  padding: 5px 10px;
  margin-top: 10px;
  border-radius: 5px;
  font-size: 12px;
}

/* Upload Section */
.upload-section {
  background: #f1f1f1;
  padding: 30px;
  margin: 20px;
  border-radius: 10px;
}

.upload-section form {
  display: flex;
  flex-direction: column;
}

.upload-section input, 
.upload-section textarea,
.upload-section select {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.upload-section button {
  padding: 10px;
  background: #0077b6;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.upload-section button:hover {
  background: #023e8a;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background: #0077b6;
  color: white;
  margin-top: 20px;
}

</style>

<script>
    // Handle posting a new notice
const form = document.getElementById('noticeForm');
const noticeBoard = document.getElementById('noticeBoard');
const searchInput = document.getElementById('searchInput');

let notices = [];

form.addEventListener('submit', function(event) {
  event.preventDefault();

  const title = document.getElementById('noticeTitle').value;
  const description = document.getElementById('noticeDescription').value;
  const category = document.getElementById('noticeCategory').value;
  const fileInput = document.getElementById('noticeFile');
  
  let fileName = "";
  if (fileInput.files.length > 0) {
    fileName = fileInput.files[0].name; // Just take the filename (not uploading anywhere yet)
  }

  const newNotice = {
    title,
    description,
    category,
    fileName,
    date: new Date().toLocaleDateString()
  };

  notices.push(newNotice);
  displayNotices();
  form.reset();
});

// Function to display notices
function displayNotices(filteredNotices = notices) {
  noticeBoard.innerHTML = '';

  filteredNotices.forEach(notice => {
    const card = document.createElement('div');
    card.className = 'notice-card';

    card.innerHTML = `
      <h3>${notice.title}</h3>
      <p>${notice.description}</p>
      <p><strong>Date:</strong> ${notice.date}</p>
      <span class="category">${notice.category}</span><br>
      ${notice.fileName ? `<a href="#">ðŸ“„ ${notice.fileName}</a>` : ""}
    `;

    noticeBoard.appendChild(card);
  });
}

// Search functionality
searchInput.addEventListener('input', function() {
  const searchText = searchInput.value.toLowerCase();
  const filtered = notices.filter(notice => 
    notice.title.toLowerCase().includes(searchText) ||
    notice.description.toLowerCase().includes(searchText) ||
    notice.category.toLowerCase().includes(searchText)
  );
  displayNotices(filtered);
});

</script>
