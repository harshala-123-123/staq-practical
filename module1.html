<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<a href="module1.html">Go to Module 1</a>
<a href="module2.html">Go to Module 2</a>

  <div class="container">
    <form id="registerForm" class="form-box">
      <h2>Register</h2>
      <label>Username</label>
      <input type="text" id="username" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <input type="submit" value="submit" class="submit-btn" />

      <p>Already a user? <a href="#">Login Here</a></p>

      <button type="button" class="register-btn" onclick="register()">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #5a96c6;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-box {
  background-color: #f3f3ef;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
}

h2 {
  text-align: center;
}

label {
  display: block;
  margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  box-sizing: border-box;
}

.submit-btn {
  margin-top: 15px;
  width: 100%;
  padding: 8px;
  background-color: #ddd;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.register-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.register-btn:hover {
  background-color: #218838;
}

p {
  text-align: center;
  margin-top: 10px;
}

a {
  color: blue;
}

</style>

<script>
  function register() {
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // Simulate registration logic (e.g., send to server)
  alert(`Registered successfully!\nUsername: ${username}\nEmail: ${email}`);
}

</script>
